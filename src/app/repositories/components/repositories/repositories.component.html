<div class="container">
  @for (repository of repositories; track repository.id) {
    <mat-card
      class="example-card"
      [routerLink]="['/', 'repositories', repository.owner.login, repository.name]">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          [style]="{'background-image': 'url('+ repository?.owner?.avatar_url +')'}"></div>
        <mat-card-title>{{repository.name}}</mat-card-title>
        <mat-card-subtitle>{{repository?.owner?.login}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{repository.owner.avatar_url}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{repository.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
